<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>
        <link rel="stylesheet" type="css/txt" href="index.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    </head>
    <body>
        <div class="col-xs-3"></div>
        <div>
            <form role="form">
                <div class="row">
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label for="surname">Surname:</label>
                            <input type="text" class="form-control" placeholder="Enter Surname" required>
                        </div>
                        <div class="form-group">
                            <label for="firstname">First Name:</label>
                            <input type="text" class="form-control" placeholder="Enter First Name" required>
                        </div>
                        <div class="form-group">
                            <label for="othername">Other Name:</label>
                            <input type="text" class="form-control" placeholder="Enter Other Name">
                        </div>
                        <div class="form-group">
                            <label for="gender">Gender:</label>
                            <select class="form-control" required>
                                <option value="" selected disabled>Select Gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                                <option value="rns">Rather Not Specify</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="dob">Date of Birth:</label>
                            <input type="date" class="form-control" id="dob">
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control" placeholder="example@email.com" required>
                        </div>
    
                        <div class="form-group">
                            <label for="comment">Comment:</label>
                            <textarea class="form-control" placeholder="Comment" required></textarea>
                        </div>
                    </div>
                </div>
                <div style="height: 10px;"></div>
                <div class="row">
                    <div class="col-xs-4"></div>
                    <div class="col-xs-4">
                        <button class="form-control btn btn-primary" onclick="checkDateOfBirth()" >Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </body>
    <script src="index.js"></script>
</html>
